kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: godblessyou-cluster
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  extraMounts:
  - hostPath: ./storage
    containerPath: /data
- role: worker
  extraMounts:
  - hostPath: ./storage
    containerPath: /data
- role: worker
  extraMounts:
  - hostPath: ./storage
    containerPath: /data

# リソース制限の設定
networking:
  apiServerAddress: "127.0.0.1"
  apiServerPort: 6443
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/16" 