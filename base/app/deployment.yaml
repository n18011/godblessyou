apiVersion: apps/v1
kind: Deployment
metadata:
  name: godblessyou
spec:
  replicas: 2
  selector:
    matchLabels:
      app: godblessyou
  template:
    metadata:
      labels:
        app: godblessyou
    spec:
      containers:
      - name: godblessyou
        image: godblessyou:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: postgresql://godblessyou:change-me-in-production@postgresql:5432/godblessyou
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5 